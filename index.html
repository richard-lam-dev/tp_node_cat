<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Projet Rick et Morty</title>
  </head>
<body>
  <header class="header">
    <nav class="header">
      <div>
        <label for="site-search">Rechercher un Personnage</label>
        <input type="search" id="site-search" name="q" />
        <button>Chercher</button>
      </div>
    </nav>
  </header>
  <section class="banniere">
    <h1>Personnages de Rick et Morty</h1>
    
  </section>
 
  <section class="vitre">
    <div class="vitrine">
        <div id="characterContainer"></div>
      <div class="espace"></div>
        <div id="characterContainer"></div>
    </div>
    <div class="espace"></div>
    <div class="vitrine">
        <div id="characterContainer"></div>
      <div class="espace"></div>
        <div id="characterContainer"></div>
    </div>
  </section>

  <footer class="footer">
    <h2>Contactez-nous</h2>
    <form id="emailForm" enctype="multipart/form-data" method="POST">
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="subject">Sujet :</label>
      <input type="text" id="subject" name="subject" required><br><br>
      <label for="message">Message :</label><br>
      <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
      
      <button type="submit">Envoyer</button>
    </form>
  
  </footer>

  <script src="script.js"></script>
</body>
</html>
